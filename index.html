<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Customer Information</h5>
            </div>
            <div class="card-body">
           
              <div class="row offset-2 mt-4"  >
                
                
                <div class="col-4">
                    <label for="">Customer ID</label>
                    <input type="text" name="" id="customerId">
                </div>
                <div class="col-4">
                    <label for="">Customer Name</label>
                    <input type="text" name="" id="customerName">
                </div>
            </div>
            </div>
          </div>
       
          <div class="card">
            <h5 class="card-header">Invoice Info</h5>
            <div class="card-body">
                <div class="row offset-2 mt-4">
                    
                    <div class="col-4">
                        <label for="">Invoice ID</label>
                        <input type="text" name="" id="invoiceId">
                    </div>
                    <div class="col-4">
                        <label for="">Amount</label>
                        <input type="text" name="" id="invoiceAmount" class="mt-0 m-4">
                    </div>
                </div>
                <div class="row offset-2">
                    <div class="col-4  mt-3">
                        <label for="discount">Discount </label>
                        <input class="mt-0 m-2" type="text" name="" id="discount">
                    </div>
                </div>
                <div class="row offset-2">
                    <div class="col-4  mt-3">
                      <button class="btn btn-primary mt-0 m-2" id='getInvoice'>Get Invoice</button>
                    </div>
                </div>
            </div>
          </div>

          <div class="card">
            <h5 class="card-header">Account Info</h5>
            <div class="card-body">
                <div class="row offset-2 mt-4">
                   
                    <div class="row">
                        <div class="col-4">
                            <label for="">Account ID</label>
                            <input type="text" name=""  id='accountId'>
                        </div>
                        <div class="col-4">
                            <label for="">Balance</label>
                            <input type="text" name=""  id='balance'>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2"><button class="btn btn-success" id='add'>Add Account</button></div>
        
                    </div>
                    <div class="row mt-3">
                        <div class="col-2"><button class="btn btn-warning" id='getaccount' style="display:none">Show Account</button></div>

        
                    </div>
                    <div class="row" style="display:none" id='addBal'>
                        <div class="col-4">
                            <label for="">Amount</label>
                            <input type="text" name="" id="transaction" class="mt-0 m-4">
                        </div>
                       
                    </div>
                    <div class="row mt-3">
                        <div class="col-2"><button class="btn btn-success" id='deposite' style="display:none">Deposite</button></div>
                        <div class="col-2"><button class="btn btn-danger" id='withdraw' style="display:none">Withdraw</button></div>
                       
        
                    </div>
                   
                </div>
            </div>
          </div>

       

        <div>
            <div class="col-4 p-2 offset-2 " id="invoiceInfo" style="display:none">
                <div class="card" style="width: 30rem;">
                    <div class="card-header">
                      Invoice
                    </div>
                    <ul class="list-group list-group-flush">
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">CUSTOMER ID</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='cusid'></li>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">CUSTOMER NAME</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='cusname'></li>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">INVOICE ID</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='invid'></li>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">AMOUNT</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='bframt'></li>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">DISCOUNT RATE</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='dis_rate'></li>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">NET AMOUNT</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='afterdis'></li>
                            </div>
                        </div>
                    </ul>
                  </div>

            </div>

        </div>

        <div>
            <div class="col-4 p-2 offset-2 " id="accountInfo" style="display:none">
                <div class="card" style="width: 30rem;">
                    <div class="card-header">
                        ACCOUNT
                    </div>
                    <ul class="list-group list-group-flush">
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">CUSTOMER ID</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='custAccId'></li>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">CUSTOMER NAME</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='custAccName'></li>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">ACCOUNT ID</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='accId'></li>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <li class="list-group-item">BALANCE</li>
                            </div>
                            <div class="col-6">
                                <li class="list-group-item" id='bal'></li>
                            </div>
                        </div>
                    </ul>
                  </div>

            </div>

        </div>

      


        
    </div>
      
        
    </div>
    





    
<script src="public/script.js"></script>

    -->
  </body>
</html>
